<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Feminine Flame</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: var(--secondary);
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn-checkout {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-checkout:hover {
      background: #9a263e;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Feminine Flame">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('products') }}">Perfumes</a></li>
        <li><a href="{{ url_for('cart') }}">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <h1 style="text-align: center; margin-bottom: 1.5rem;">Complete Your Order</h1>
      
      <form method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+2547..." required>
        </div>

        <div class="form-group">
          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment_method">
            <option value="mpesa">M-Pesa</option>
            <option value="cash">Cash on Delivery</option>
          </select>
        </div>

        <button type="submit" class="btn-checkout">Place Order</button>
      </form>
    </div>
  </main>

</body>
</html>
