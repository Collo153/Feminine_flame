<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ product.name }} | Feminine Flame</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- ✅ CORRECT STATIC PATH -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/product_detail.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header>
    <div class="logo">
      <!-- ✅ CORRECT IMAGE PATH (use lowercase 'images/') -->
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Feminine Flame">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('products') }}">Perfumes</a></li>
        <li><a href="#">eBooks</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="product-section">
      <div class="product-image">
        {{ product.name }}
      </div>
      <div class="product-details">
        <h1>{{ product.name }}</h1>
        <p class="product-price">${{ "%.2f"|format(product.price) }}</p>
        <p class="product-description">{{ product.description }}</p>

        <div class="quantity-selector">
          <label class="quantity-label">Quantity:</label>
          <button class="quantity-btn" onclick="changeQty(-1)">-</button>
          <input type="text" id="quantity" value="1" readonly>
          <button class="quantity-btn" onclick="changeQty(1)">+</button>
        </div>

        <!-- ✅ SAFE & CORRECT onclick -->
       <button 
  id="add-to-cart-btn"
  class="add-to-cart-btn"
  data-product-id="{{ product.id }}"
  data-product-name="{{ product.name }}"
  data-product-price="{{ product.price }}"
>
  Add to Cart
</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Feminine Flame. All rights reserved.</p>
  </footer>

  <!-- ✅ CORRECT JS PATH -->
  <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
